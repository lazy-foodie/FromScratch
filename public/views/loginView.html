<div class="content">
    <div class="title">Create account</div>
    <div></div>
    <input type="text" placeholder="E-mail"/>
    <input type="password" placeholder="Password"/>
    <input type="checkbox" id="rememberMe"/>
    <label for="rememberMe"></label>
    <span>I have read and agree to the 
        <a href="/">Terms of Use </a>
        and <a href="/">Privacy Policy</a>
    </span>
    <button>Create Account</button>
    <div class="social"> 
        <span>or sign up with social media</span>
    </div>
    <div class="buttons">
        <button class="facebook">
            <span class="fa fa-facebook" aria-hidden="true"></span>&nbsp; Facebook
        </button>
        <button class="twitter">
            <span class="fa fa-twitter" aria-hidden="true"></span>&nbsp; Twitter
        </button>
        <button class="google">
            <span class="fa fa-google-plus" aria-hidden="true"></span>&nbsp; Google
        </button>
    </div>
    <div class="already">Already have an account? 
        <a href="#">Sign In</a>
    </div>
</div>
