<div class="content">
    <div class="title">Create account</div>
    <div></div>
    <input type="text" placeholder="E-mail"/>
    <input type="password" placeholder="Password"/>
    <input type="checkbox" id="rememberMe"/>
    <label for="rememberMe"></label>
    <span>I have read and agree to the 
        <a href="#">Terms of Use </a>
        and <a href="#">Privacy Policy</a>
    </span>
    <button>Create Account</button>
    <div class="social"> 
        <span>or sign up with social media</span>
    </div>
    <div class="buttons">
        <button class="facebook">
            <i class="fa fa-facebook fa-fw" aria-hidden="true"></i>&nbsp; Facebook</button>
        <button class="twitter"><i class="fa fa-twitter fa-fw" aria-hidden="true"></i>&nbsp; Twitter</button>
        <button class="google"><i class="fa fa-google-plus fa-fw" aria-hidden="true"></i>&nbsp; Google</button>
    </div>
    <div class="already">Already have an account? 
        <a href="#">Sign In</a>
    </div>
</div>
