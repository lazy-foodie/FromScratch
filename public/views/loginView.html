<div class="content pad-lr-0 container-spl col-md-6 col-md-offset-3" id="login" ng-controller ='LoginController'>
    <h1 class='title'>Login</h1>

    <div class ='row container-spl'>
        <div ng-show="error" class="col-lg-12 col-md-12 col-sm-12 col-xs-12" id'error'>
            <div class ='alert alert-danger'>
                <strong>Error</strong> {{errorMessage}}
            </div>
        </div>   
        <!--Login Form-->            
        <form class="form col-lg-12 col-md-12 col-sm-12 col-xs-12" role="form" name='loginForm' novalidate ng-submit='login(loginForm.$valid)'>
            <!--Email-->            
            <div class="form-group"ng-class="{ 'has-error': loginForm.email.$invalid && loginForm.email.$pristine && submitted}">
                Email*&nbsp;<input type="email" class="form-control reg_input" name='email'placeholder="E-mail" ng-model="userLogin.email" required>
                <p ng-show="loginForm.email.$error.required  && submitted" class="help-block">Email is required</p>
                <p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine  && submitted" class="help-block">Please enter a valid email</p>
            </div>
            <!--Password-->                        
            <div class="form-group" ng-class="{ 'has-error': loginForm.password.$invalid && loginForm.password.$pristine  && submitted}">               
                Password*&nbsp;<input type="password" class="form-control reg_input" name='password' placeholder="Password" ng-model="userLogin.password" required>
                <p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine  && submitted" class="help-block">Password is required</p>
            </div>  
            <!--Button submit-->
            <div class="form-actions">
                <button type='submit'>Login</button>
            </div>
        </form>
    </div>

    <div class ='row container-spl'>

        <div class="social"> 
            <span>or login with social media</span>
        </div>
        <div class='col-lg-4 col-md-4 col-sm-4 col-xs-12'>
<!--             <button ng-click='signInWithFaceBook()'class="facebook">
                <span class="fa fa-facebook" aria-hidden="true"></span>&nbsp; Facebook
            </button>  
 -->
            <a href="/auth/facebook" target="_self">
                 <button class="facebook">
                <span class="fa fa-facebook" aria-hidden="true"></span>&nbsp; Facebook
            </button>  

            </a>
       
        </div>
        <div class='col-lg-4 col-md-4 col-sm-4 col-xs-12'>
            <button class="twitter">
                <span class="fa fa-twitter" aria-hidden="true"></span>&nbsp; Twitter
            </button>
        </div>
        <div class='col-lg-4 col-md-4 col-sm-4 col-xs-12'>
            <button class="google">
                <span class="fa fa-google-plus" aria-hidden="true"></span>&nbsp; Google
            </button>
        </div>
        <div class="already col-lg-12 col-md-12 col-sm-12 col-xs-12 "> Not have an account yet? 
            <a href="/register">Create an account</a>
        </div>
    </div>
</div>
